<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coca Cola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Risque&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="main-nav">
        <a href="" class="link-logo">
          <img src="./images/logo.png" alt="logo photo" class="logo" />
        </a>
        <ul class="site-nav">
          <li class="item">
            <a class="link" href="#main">Main</a>
          </li>
          <li class="item">
            <a class="link" href="#about">About</a>
          </li>
          <li class="item"><a class="link" href="#products">Products</a></li>
          <li class="item"><a class="link" href="#contact">Contacts</a></li>
        </ul>
      </nav>
      <div class="burger-menu-icons">
        <img src="./images/burger.svg" class="burger-menu-icon" />
        <img src="./images/cros.svg" class="burger-menu-close-icon hidden" />
      </div>

      <ul class="mobile-menu hidden">
        <li class="item">
          <a class="link" href="#main">Main</a>
        </li>
        <li class="item">
          <a class="link" href="#about">About</a>
        </li>
        <li class="item">
          <a class="link" href="#products">Products</a>
        </li>
        <li class="item"><a class="link" href="#contact">Contacts</a></li>
      </ul>
    </header>

    <main class="main">
      <a name="main"></a>
      <section class="main-section">
        <div class="container">
          <div class="main-content">
            <h1 class="main-section-title">Main Site Title</h1>
            <p class="main-section-info">Lorem ipsum descripsum</p>
            <button class="main-section-button">Call to action</button>
            <p class="main-text">
              How how how !!! <br />Like it? <br />Scroll down for more !
            </p>
          </div>
        </div>
        <div id="blnk"></div>
        <span class="snow"></span>
      </section>

      <section class="product-section">
        <a name="products"></a>
        <div class="container">
          <div>
            <h2 class="product-section-header">
              At least somewhere you can feel new year atmosphere
            </h2>
            <p class="product-section-info">Choose your present:</p>
            <ul class="presents-list">
              <li class="present-item" id="1">
                <img src="./images//pres1.png" alt="present1" />
              </li>
              <li class="present-item" id="2">
                <img src="./images//pres2.png" alt="present2" />
              </li>
              <li class="present-item" id="3">
                <img src="./images//pres3.png" alt="present3" />
              </li>
            </ul>
          </div>
          <div class="selected-product"></div>
        </div>
      </section>

      <section class="contact-section">
        <a name="contact"></a>
        <div class="container">
          <h2 class="contact-section-header">Write us for real presents</h2>

          <div class="form-section">
            <form action="#" class="form-application">
              <div class="form-container">
                <label class="form-label name">
                  <input
                    type="text"
                    name="user-name"
                    class="form-input"
                    placeholder="Name"
                    minlength="3"
                  />
                </label>
                <label class="form-label phone">
                  <input
                    type="text"
                    name="user-phone"
                    class="form-input"
                    placeholder="Phone"
                    minlength="3"
                  />
                </label>
              </div>
              <div class="form-container">
                <div class="select">
                  <div class="select__header">
                    <span class="select__current">Gender</span>
                    <div class="select__icon">&#9660;</div>
                  </div>
                  <div class="select__body">
                    <div class="select__item">Boy</div>
                    <div class="select__item">Girl</div>
                  </div>
                </div>

                <label class="form-label email">
                  <input
                    type="email"
                    name="email"
                    class="form-input"
                    placeholder="Email Address"
                  />
                </label>
              </div>

              <label class="form-label textarea">
                <textarea
                  name="comment"
                  rows="20"
                  placeholder="Your wish"
                  class="form-input-comment"
                ></textarea>
              </label>
              <div class="label-checkbox">
                <label class="form-label checkbox">
                  <input
                    type="checkbox"
                    name="accept"
                    class="input-checkbox"
                    required
                  />
                  <span class="accept-text"
                    >Whant Coca-cola with present ?
                  </span>
                </label>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="https://thecode.media/wp-content/uploads/2019/12/snowfall2020.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
